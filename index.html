<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JS-Partie2-Exo5</title>
</head>
<body>
    <script>
        var day = 2;
        switch (day) {
            case 1:
                alert('Lundi');
            break;
            case 2:
                alert('Mardi');
            break;
            case 3:
                alert('Mercredi');
            break;
            case 4:
                alert('Jeudi');
            break;
            case 5:
                alert('Vendredi');
            break;
            case 6:
                alert('Samedi');
            break;
            case 7:
                alert('Dimanche');
            break;
            default:
                alert('il n\'y a que 7 jours dans une semaine');
            break;
        }
    </script>
</body>
</html>
